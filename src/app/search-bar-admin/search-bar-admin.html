<div class="search">
  <input
    [placeholder]="placeholder"
    [formControl]="q"
    (keydown)="onKey($event)"
    aria-label="Buscar"
  />

  <button class="icon" (click)="doSearch()" aria-label="Buscar">
    <!-- Lupa -->
    <i class="fa fa-search" aria-hidden="true"></i>
  </button>
    
</div>

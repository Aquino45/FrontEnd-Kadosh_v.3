
<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="/assets/Images/logo_Kadosh.png" alt="Logo de Ópticas KADOSH">
    </div>

    <h2>Iniciar Sesión</h2>
    <form>
      <div class="input-group">
        <i class="fas fa-user icon"></i> <!-- Ícono de usuario -->
        <input id="usuario" type="text" placeholder="Usuario" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock icon"></i> <!-- Ícono de candado -->
        <input id="contrasena" type="password" placeholder="Contraseña" required>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="recordarme">
        <label for="recordarme">Recuérdame</label>
      </div>

      <button type="submit">Iniciar</button>
    </form>
    <p class="signup-link">¿Todavía no tienes cuenta? <a href="#">Crea una aquí</a></p>
  </div>
</div>
